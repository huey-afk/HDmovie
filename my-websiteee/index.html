<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Stream Player with TMDB Search</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .stream-item:hover, .search-result:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2); }
        .video-js { background-color: #000; }
        .vjs-big-play-button { background-color: rgba(45, 55, 72, 0.7) !important; border-radius: 50%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { scrollbar-width: none; }
        .track-button { background-color: #4a5568; color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; cursor: pointer; }
        .track-button.active { background-color: #2b6cb0; border-color: #4299e1; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4 md:p-6">
    <div class="w-full max-w-6xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Dynamic Stream Player</h1>
            <p class="text-gray-400 mt-1">Search for a movie to find and play streams.</p>
        </header>

        <section class="mb-6 p-4 bg-gray-800 border border-gray-700 rounded-xl">
            <label for="searchInput" class="block text-sm font-medium text-gray-300 mb-1">Movie Search</label>
            <div class="flex gap-2">
                <input type="text" id="searchInput" placeholder="e.g., The Matrix" class="flex-grow bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg transition-colors">Search</button>
            </div>
        </section>

        <div id="errorMessage" class="my-4 text-red-400 text-center font-medium"></div>

        <section id="searchResults" class="mb-6"></section>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 bg-black rounded-xl shadow-2xl overflow-hidden border border-gray-700 self-start">
                <video id="videoPlayer" class="video-js vjs-big-play-centered w-full h-auto" controls preload="auto" poster="https://placehold.co/1280x720/1a202c/ffffff?text=Search+for+a+movie"></video>
                <div class="p-4 bg-gray-800">
                    <h2 id="videoTitle" class="text-lg font-semibold text-white truncate">No video loaded</h2>
                    <div class="flex flex-wrap items-center gap-x-6 gap-y-2 mt-3">
                        <div id="audioTrackSelector" class="flex items-center gap-2"></div>
                        <div id="subtitleSelector" class="flex flex-wrap items-center gap-2"></div>
                    </div>
                    <div id="trackInfo" class="text-xs text-gray-500 mt-2"></div>

                    <div class="mt-4 border-t border-gray-700 pt-3">
                        <label for="subtitleSearchInput" class="block text-xs font-medium text-gray-400 mb-1">Manual Subtitle Search</label>
                        <div class="flex gap-2">
                            <input type="text" id="subtitleSearchInput" placeholder="e.g., John Wick 3" class="flex-grow bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-1 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <button id="searchSubtitleBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-1 px-3 rounded-lg text-sm transition-colors">Search Subs</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-4 rounded-xl shadow-lg border border-gray-700">
                <h3 class="text-xl font-semibold mb-3 text-white border-b border-gray-600 pb-2">Available Streams</h3>
                <div id="streamsList" class="space-y-3 max-h-[60vh] overflow-y-auto no-scrollbar">
                    <p class="text-gray-500">Select a movie to see streams.</p>
                </div>
            </div>
        </main>

        <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
        <script>
            const TMDB_API_KEY = 'a1e72fd93ed59f56e6332813b9f8dcae';
            const MEDIAFUSION_URL_TEMPLATE = 'https://mediafusion.elfhosted.com/D-fPakgwNrWa83YWeznpCzs36uRhlygAeyhDKnnuM_ebDPkVIcJrVPfKmygjAG4ScIvIjAMtwsG-PkZmSrdukQE_JnCheSFYiAI1TUA5ugS3SxJPgOBZkZqZWJyzcna4pkEwVHwrh3fxzY7T4lpHATow/stream/movie/{imdb_id}.json';
            const TMDB_API_BASE = 'https://api.themoviedb.org/3';
            const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w200';
            const SUBTITLE_API_BASE = 'https://freesubtitles.ai/api/v1';
            const CORS_PROXY_URL = 'https://corsproxy.io/?';

            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const searchResultsContainer = document.getElementById('searchResults');
            const streamsList = document.getElementById('streamsList');
            const videoTitle = document.getElementById('videoTitle');
            const errorMessage = document.getElementById('errorMessage');
            const audioTrackSelector = document.getElementById('audioTrackSelector');
            const subtitleSelector = document.getElementById('subtitleSelector');
            const trackInfo = document.getElementById('trackInfo');
            const subtitleSearchInput = document.getElementById('subtitleSearchInput');
            const searchSubtitleBtn = document.getElementById('searchSubtitleBtn');

            let currentImdbId = null;
            const player = videojs('videoPlayer', { aspectRatio: '16:9', fluid: true, controls: true });

            searchBtn.addEventListener('click', searchMovies);
            searchInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') searchMovies(); });
            searchSubtitleBtn.addEventListener('click', manualSubtitleSearch);

            async function searchMovies() {
                player.reset();
                player.poster('https://placehold.co/1280x720/1a202c/ffffff?text=Search+for+a+movie');
                videoTitle.textContent = 'No video loaded';
                currentImdbId = null;
                resetTrackSelectors();
                const query = searchInput.value.trim();
                if (!query) return displayError('Please enter a movie title.');

                searchResultsContainer.innerHTML = '<p class="text-center text-gray-400">Searching...</p>';
                const res = await fetch(`${TMDB_API_BASE}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`);
                const data = await res.json();
                displaySearchResults(data.results);
            }

            function displaySearchResults(results) {
                searchResultsContainer.innerHTML = '';
                if (!results.length) return searchResultsContainer.innerHTML = '<p class="text-center text-gray-400">No movies found.</p>';
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4';
                results.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'search-result bg-gray-800 rounded-lg overflow-hidden cursor-pointer';
                    const img = m.poster_path ? TMDB_IMAGE_BASE + m.poster_path : 'https://placehold.co/200x300';
                    div.innerHTML = `<img src="${img}"/><div class='p-2'><p class='font-semibold'>${m.title}</p></div>`;
                    div.onclick = () => getImdbIdAndLoadStreams(m.id, m.title);
                    grid.appendChild(div);
                });
                searchResultsContainer.appendChild(grid);
            }

            async function getImdbIdAndLoadStreams(tmdbId, title) {
                subtitleSearchInput.value = title;
                const details = await fetch(`${TMDB_API_BASE}/movie/${tmdbId}?api_key=${TMDB_API_KEY}`);
                const data = await details.json();
                if (!data.imdb_id) return displayError('No IMDb ID found.');
                currentImdbId = data.imdb_id;
                const url = MEDIAFUSION_URL_TEMPLATE.replace('{imdb_id}', currentImdbId);
                fetchStreams(url);
            }

            async function fetchStreams(url) {
                streamsList.innerHTML = '<p class="text-gray-400">Fetching streams...</p>';
                const res = await fetch(url);
                const data = await res.json();
                if (!data.streams?.length) return streamsList.innerHTML = '<p class="text-gray-400">No streams found.</p>';
                streamsList.innerHTML = '';
                data.streams.forEach(s => {
                    const el = document.createElement('div');
                    el.className = 'stream-item bg-gray-700 p-3 rounded-lg cursor-pointer';
                    el.innerHTML = `<p class='font-semibold'>${s.name}</p>`;
                    el.onclick = () => playStream(s, el);
                    streamsList.appendChild(el);
                });
            }

            function playStream(stream, el) {
                player.src({ src: stream.url, type: 'video/mp4' });
                videoTitle.textContent = stream.name;
                document.querySelectorAll('.stream-item').forEach(i => i.classList.remove('bg-blue-600'));
                el.classList.add('bg-blue-600');

                player.one('loadedmetadata', () => {
                    setupTrackControls();
                    if (currentImdbId) {
                        fetchExternalSubtitles(currentImdbId).then(() => {
                            if (subtitleSelector.innerText.includes('No online subtitles')) {
                                fetchExternalSubtitles(videoTitle.textContent, true);
                            }
                        });
                    }
                });
            }

            function resetTrackSelectors() {
                audioTrackSelector.innerHTML = '';
                subtitleSelector.innerHTML = '';
                trackInfo.innerHTML = '';
            }

            async function fetchExternalSubtitles(idOrQuery, manual = false) {
                trackInfo.textContent = '';
                const searching = document.createElement('span');
                searching.className = 'text-sm text-gray-400 animate-pulse';
                searching.textContent = 'Searching subtitles...';
                subtitleSelector.appendChild(searching);

                try {
                    const apiUrl = manual ? `${SUBTITLE_API_BASE}/search?query=${encodeURIComponent(idOrQuery)}` : `${SUBTITLE_API_BASE}/subtitles/${idOrQuery}`;
                    const proxiedUrl = `${CORS_PROXY_URL}${encodeURIComponent(apiUrl)}`;
                    const res = await fetch(proxiedUrl);
                    const subsData = await res.json();
                    const subs = Array.isArray(subsData) ? subsData : (subsData.subtitles || []);
                    searching.remove();
                    if (!subs.length) return trackInfo.textContent = 'No online subtitles found.';
                    displaySubtitleButtons(subs);
                    trackInfo.textContent = `Loaded ${subs.length} subtitle option(s).`;
                } catch (err) {
                    console.error('Subtitle fetch error', err);
                    searching.remove();
                    trackInfo.textContent = 'Failed to fetch subtitles.';
                }
            }

            function displaySubtitleButtons(subtitles) {
                if (subtitleSelector.innerHTML.trim() === '') {
                    subtitleSelector.innerHTML = `<span class='text-sm text-gray-400'>Subtitles:</span>`;
                    const off = document.createElement('button');
                    off.className = 'track-button active';
                    off.textContent = 'Off';
                    off.onclick = () => {
                        const tracks = player.textTracks();
                        for (let j = 0; j < tracks.length; j++) tracks[j].mode = 'disabled';
                        document.querySelectorAll('#subtitleSelector .track-button').forEach(btn => btn.classList.remove('active'));
                        off.classList.add('active');
                    };
                    subtitleSelector.appendChild(off);
                }

                subtitles.forEach(sub => {
                    const btn = document.createElement('button');
                    btn.className = 'track-button';
                    btn.textContent = sub.language || 'External';
                    btn.onclick = async () => {
                        try {
                            const proxiedUrl = `${CORS_PROXY_URL}${encodeURIComponent(sub.url)}`;
                            const res = await fetch(proxiedUrl);
                            const srt = await res.text();
                            const vtt = 'WEBVTT\n\n' + srt.replace(/(\d{2}:\d{2}:\d{2}),(\d{3})/g, '$1.$2');
                            const blob = new Blob([vtt], { type: 'text/vtt' });
                            const vttUrl = URL.createObjectURL(blob);
                            player.addRemoteTextTrack({ kind: 'subtitles', label: sub.language, src: vttUrl }, false);
                            document.querySelectorAll('#subtitleSelector .track-button').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                        } catch (e) {
                            console.error('Subtitle load error', e);
                        }
                    };
                    subtitleSelector.appendChild(btn);
                });
            }

            function manualSubtitleSearch() {
                const query = subtitleSearchInput.value.trim();
                if (!query) return displayError('Enter a title for subtitles.');
                fetchExternalSubtitles(query, true);
            }

            function setupTrackControls() { resetTrackSelectors(); }
            function displayError(msg) { errorMessage.textContent = msg; }
        </script>
    </div>
</body>
</html>
